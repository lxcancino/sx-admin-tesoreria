<mat-card>
  <mat-card-title>Deposito / Retiro </mat-card-title>
  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="pad" layout="column" [style.width.px]="600">
      <mat-form-field>
        <mat-select placeholder="Concepto" formControlName="concepto">
          <mat-option *ngFor="let concepto of conceptos" [value]="concepto">
            {{concepto}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <sx-cuenta-banco-field formControlName="cuenta"></sx-cuenta-banco-field>
      <div layout>
        <mat-form-field flex>
          <input type="number" matInput placeholder="Importe" formControlName="importe">
        </mat-form-field>
        <mat-form-field flex class="pad-left">
          <input matInput [matDatepicker]="myDatepicker" formControlName="fecha">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
      </div>
      <mat-form-field flex>
        <input type="text" matInput placeholder="Comentario" formControlName="comentario">
      </mat-form-field>
    </div>
    <mat-card-actions>
      <button mat-button type="button" (click)="cancel.emit($event)">Cancelar</button>
      <button mat-button type="submit" color="primary" [disabled]="form.invalid || form.pristine"> Salvar</button>
    </mat-card-actions>
  </form>
</mat-card>
